{% extends 'snippets/bootstrap.html' %}

{% load bootstrap3 %}

{% block bootstrap3_content %}
    <div class="container">
        <h1>{% block title %}(Surf Geckos){% endblock %}</h1>

        <p>
            <a href="{% url 'snippets:index' %}">home</a>
            <a href="{% url 'snippets:create_sitequery' %}">Create a site query</a>
        </p>

        {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}

        {% block content %}(no content){% endblock %}
    </div>

{% endblock %}
